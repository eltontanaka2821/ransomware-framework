<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Testing Environment</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    .output { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Files for Testing</h2>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="files" multiple webkitdirectory mozdirectory>
      <button type="submit">Submit</button>
    </form>
    <div class="output" id="output"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const files = document.getElementById('fileInput').files;
      if (files.length === 0) {
        output.textContent = 'No files selected.';
        return;
      }

      output.innerHTML = '<h3>Uploaded Files:</h3><ul>';
      Array.from(files).forEach(file => {
        output.innerHTML += `<li>${file.webkitRelativePath || file.name}</li>`;
      });
      output.innerHTML += '</ul>';
    });
  </script>
</body>
</html>
